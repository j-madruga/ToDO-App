<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <!-- ---------------- estilos compartidos de login y signup ---------------- -->
    <link rel="stylesheet" href="./styles/ingreso.css">
    <link rel="stylesheet" href="./styles/spinner.css">
    <!-- ---------------------- logica aplicada en register -------------------- -->
    <script src="./scripts/loaders.js"></script>
    <script src="./scripts/signup.js"></script>
    <!-- ----------------------------- sweet alert ----------------------------- -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="left">
        <img src="./assets/persona-signup.png" alt="">
    </div>
    <div class="right">
        <form>
            <div class="form-header">
                <p>To-Do App</p>
            </div>

            <label>
        Nombre:
        <input type="text" id="name">
      </label>
            <label>
        Apellido:
        <input type="text" id="lastName">
      </label>
            <label>
        Email:
        <input type="text" id="mail">
      </label>
            <label>
        Contraseña:
        <input type="password" id="signupPassword">
      </label>
            <label id="repeatSignupPasswordLabel">
        Repetir contraseña:
        <input type="password" id="repeatSignupPassword">
      </label>

            <button type="submit">Crear Cuenta</button>

        </form>
        <div class="ingresarA">
            <a href="index.html">¿Ya tiene una cuenta? Ingrese aquí</a>
        </div>
    </div>

</body>

</html>
